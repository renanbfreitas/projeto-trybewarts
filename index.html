<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Trybewarts</title>
</head>

<body>
<<<<<<< HEAD
<header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Logo Trybewarts"
         width="128" height="128">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login form-container">
        <input type="email" name="email" placeholder="Email" class="form-control" id="email">
        <input type="password" name="password" placeholder="Senha" class="form-control" id="senha">
        <button class="btn btn-primary" id="login">Entrar</button>
    </form>

</header>

<main>

    <form id="evaluation-form" class="form-container">
        <fieldset>
            <legend>Formulário de Inscrição</legend>
            <div id="Nome-Sobrenome" class="row mb-4">
                <div class="col">
                    <input type="text" placeholder="Nome" id="input-name" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Sobrenome" id="input-lastname" class="form-control">
                </div>
            </div>

            <div id="Email-Casa" class="row mb-4">
                <div class="col">
                    <input type="email" placeholder="Email" id="input-email" class="form-control">
                </div>
                <div class="col">
                    <select id="house" class="form-select">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
            </div>

            <div id="Familia">
                <label id="label-family" class="form-check-label"><b>Qual sua família?</b></label>

                <div>
                    <input type="radio" name="family" value="Frontend" id="Frontend" class="form-check-input">
                    <label for="Frontend" class="form-check-label">Frontend</label>
                </div>

                <div>
                    <input type="radio" name="family" value="Backend" id="Backend" class="form-check-input">
                    <label for="Backend" class="form-check-label">Backend</label>
                </div>
                <div>
                    <input type="radio" name="family" value="FullStack" id="FullStack" class="form-check-input">
                    <label for="FullStack" class="form-check-label">FullStack</label>
                </div>

            </div>

            <div id="Conteudo">
                <p id="label-content"><b>Qual conteúdo você está com mais vontade de aprender?</b></p>
                <div id="Itens-Conteudo">
                    <div>
                        <input type="checkbox" value="HoFs" id="HoFs" class="subject form-check-input">
                        <label for="HoFs"><em>HoFs</em></label>
                    </div>

                    <div>
                        <input type="checkbox" value="Jest" id="Jest" class="subject form-check-input">
                        <label for="Jest"><em>Jest</em></label>
                    </div>

                    <div>
                        <input type="checkbox" value="Promises" id="Promises" class="subject form-check-input">
                        <label for="Promises"><em>Promises</em></label>
                    </div>

                    <div>
                        <input type="checkbox" value="React" id="React" class="subject form-check-input">
                        <label for="React"><em>React</em></label>
                    </div>

                    <div>
                        <input type="checkbox" value="SQL" id="SQL" class="subject form-check-input">
                        <label for="SQL"><em>SQL</em></label>
                    </div>

                    <div>
                        <input type="checkbox" value="Python" id="Phyton" class="subject form-check-input">
                        <label for="Phyton"><em>Python</em></label>
                    </div>
                </div>
            </div>
            <label id="label-rate">
                <b>Como você avalia a Trybewarts?</b>
                <br>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </label>
            <br>
            <label for="textarea" class="textarea">
                <b>Deixe seu comentário:</b></label>
            <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <p id="counter">500</p>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
            </label>
            <br>
            <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Enviar</button>
        </fieldset>
    </form>
    <div class="img">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" height="500px" alt="Logo Colorida">
    </div>
</main>
<footer>
    <p>Direitos reservados à Trybewarts©
</footer>
<script src="script.js"></script>
</body>
</html>
